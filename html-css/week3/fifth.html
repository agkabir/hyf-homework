<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-container">
      <div>Logo</div>
      <div>Navigation</div>
    </header>
    <section>
      <h1>Sign up to <a href="#">yourcustomtailor.com</a></h1>
    </section>
    <section>
      <h2>Step 4/4 - Payment</h2>
      <h4>Progress</h4>
      <div class="progress-bar-dummy">
        <div class="progress-bar-fifth"></div>
      </div>
      <p>Please fill in your payment data</p>
      <form action="#" method="get">
        <ul>
          <li>
            <div class="div-inline-block">
              <label class="label-text-left" for="card-holder-name"
                >Name on card</label
              >
              <input
                type="text"
                id="card-holder-name"
                name="card-holder-name"
                title="At least two vaild character"
                placeholder="Bo Andersen"
                pattern="[a-zA-Z]{2,}([\s]+?([a-zA-Z]{1,})?)*"
              />
            </div>
          </li>
          <li>
            <div class="div-inline-block">
              <label class="label-text-left" for="card-type">Card type</label>
              <select name="card-type" id="card-type">
                <option value="">none</option>
                <option value="VISA">Disa</option>
                <option value="MASTER">Master Card</option>
                <option value="AE">American Express</option>
              </select>
            </div>
          </li>
          <li>
            <div class="div-inline-block">
              <label class="label-text-left" for="card-number"
                >Credit card number</label
              >
              <input
                type="text"
                id="card-number"
                name="card-number"
                placeholder="7185-8569-2345-xxxx"
                pattern="\d{4}-\d{4}-\d{4}-\d{4}$"
              />
            </div>
            <div class="div-inline-block">
              <label class="label-text-right" for="first-name"
                >First Name</label
              >
              <input
                type="text"
                id="first-name"
                name="first-name"
                title="Your first name"
                placeholder="Bo"
                pattern="([a-z][A-Z])*\w+\s?*"
              />
            </div>
          </li>
          <li>
            <div class="div-inline-block">
              <label class="label-text-left" for="expiry-month"
                >Expiry month</label
              >
              <input
                class="small-textbox"
                type="text"
                id="expiry-month"
                name="expiry-month"
                placeholder="03"
                pattern="0[1-9]|1[0-2]"
              />
              <label for="expiry-year">Expiry year</label>
              <input
                class="small-textbox"
                type="text"
                id="expiry-year"
                name="expiry-year"
                placeholder="2024"
                pattern="202[2-6]"
              />
            </div>
          </li>
          <li>
            <div class="div-inline-block">
              <label class="label-text-left" for="cvv">CVV</label>
              <input
                class="small-textbox"
                type="text"
                id="cvv"
                name="cvv"
                title=""
                placeholder="123"
                pattern="\d{3}$"
              />
            </div>
          </li>

          <li>
            <div class="only-button-div">
              <div class="button">
                <input type="submit" value="Next Step" />
              </div>
            </div>
          </li>
        </ul>
      </form>
    </section>
  </body>
</html>
