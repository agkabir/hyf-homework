<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="main">
      <label for="amount">Amount </label>
      <input type="number" id="amount" name="amount" class="inputAndSelect" />
      <select
        name="baseCurrency"
        id="baseCurrency"
        class="inputAndSelect"
      ></select>
      <button id="btnSwapCurrency" class="btn">Swap Currency</button>
      <select
        name="targetCurrency"
        id="targetCurrency"
        class="inputAndSelect"
      ></select>
      <button id="btnConvertCurrency" class="btn">Convert</button>
      <p id="displayConvertedValue"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
