<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screenshot Capture</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <form id="create-users">
        <fieldset>
          <legend>Create Users</legend>
          <label for="userEmail">Insert e-mail:</label>
          <input type="email" name="userEmail" id="userEmail" />
          <label for="userPassword">Choose password:</label>
          <input type="password" name="userPassword" id="userPassword" />
          <input type="button" value="Create User" id="createUser" />
        </fieldset>
      </form>
      <div id="displayUsers"></div>
      <form id="loggedIn-users">
        <fieldset>
          <legend id="legendLoginUser">User Login</legend>
          <div id="loginDiv">
            <label for="loginEmail">Insert e-mail:</label>
            <input type="email" name="loginEmail" id="loginEmail" />
            <label for="loginPassword">Insert password:</label>
            <input type="password" name="loginPassword" id="loginPassword" />
            <input type="button" value="Login" id="loginUser" />
          </div>
          <div class="logoutDiv" id="logoutDiv">
            <p id="welcomeDiv"></p>
            <input type="button" value="Logout" id="logoutUser" />
          </div>
          <div class="screenshotDiv" id="screenshotDiv">
            <label for="url">Enter url for screenshot: </label>
            <input type="text" name="url" id="url" required />
            <input
              type="button"
              id="btnCreateScreenshot"
              value="Create & Save"
            />
          </div>
        </fieldset>
      </form>
      <div class="screenshot-container" id="screenshot-container"></div>
    </div>
    <script src="secret.js"></script>
    <script src="index.js"></script>
  </body>
</html>
