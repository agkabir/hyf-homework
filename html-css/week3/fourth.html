<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-container">
      <div>Logo</div>
      <div><a href="./fifth.html">Navigation</a></div>
    </header>
    <section>
      <h1>Sign up to <a href="#">yourcustomtailor.com</a></h1>
    </section>
    <section>
      <h2>Step 3/4 - Time to learn about your preferences?</h2>
      <h4>Progress</h4>
      <div class="progress-bar-dummy">
        <div class="progress-bar-fourth"></div>
      </div>
      <p>What kind of items are you interested in offers on?</p>
      <form action="fifth.html" method="get">
        <div class="flex-div-offer">
          <div class="flex-div-offer-grid">
            <label class="label-text-left" for="apparal">Apparal</label>
            <input type="checkbox" id="apparal" name="apparal" checked />
          </div>
          <div class="flex-div-offer-grid">
            <label class="label-text-left" for="jewelry">Jewelry</label>
            <input type="checkbox" id="jewelry" name="jewelry" checked />
          </div>
          <div class="flex-div-offer-grid">
            <label class="label-text-left" for="accessories">accessories</label>
            <input
              type="checkbox"
              id="accessories"
              name="accessories"
              checked
            />
          </div>
          <div class="flex-div-offer-grid">
            <label class="label-text-left" for="shoes">Shoes</label>
            <input type="checkbox" id="shoes" name="shoes" checked />
          </div>
          <div class="flex-div-offer-grid">
            <label class="label-text-left" for="handbags">Handbags</label>
            <input type="checkbox" id="handbags" name="handbags" />
          </div>
        </div>
        <p>Choose the images that best resemble your style</p>
        <div class="flex-div-image">
          <div class="flex-div-image-grid">
            <div class="display-div-block">
              <input
                type="image"
                src="./images/image.jpeg"
                id="image1"
                alt="test-image"
              />
              <label
                >Select
                <input type="checkbox" id="image1" name="image1" checked
              /></label>
            </div>
          </div>
          <div class="flex-div-image-grid">
            <div class="display-div-block">
              <input
                type="image"
                src="./images/image.jpeg"
                id="image2"
                alt="test-image"
              />
              <label
                >Select <input type="checkbox" id="image2" name="image2"
              /></label>
            </div>
          </div>
          <div class="flex-div-image-grid">
            <div class="display-div-block">
              <input
                type="image"
                src="./images/image.jpeg"
                id="image3"
                alt="test-image"
              />
              <label
                >Select
                <input type="checkbox" id="image3" name="image3" checked
              /></label>
            </div>
          </div>
          <div class="flex-div-image-grid">
            <div class="display-div-block">
              <input
                type="image"
                src="./images/image.jpeg"
                id="image4"
                alt="test-image"
              />
              <label
                >Select
                <input type="checkbox" id="image4" name="image4" checked
              /></label>
            </div>
          </div>
          <div class="flex-div-image-grid">
            <div class="display-div-block">
              <input
                type="image"
                src="./images/image.jpeg"
                id="image5"
                alt="test-image"
              />
              <label
                >Select <input type="checkbox" id="image5" name="image5"
              /></label>
            </div>
          </div>
          <div class="flex-div-image-grid">
            <div class="display-div-block">
              <input
                type="image"
                src="./images/image.jpeg"
                id="image6"
                alt="test-image"
              />
              <label
                >Select <input type="checkbox" id="image6" name="image6"
              /></label>
            </div>
          </div>
          <div class="flex-div-image-grid">
            <div class="display-div-block">
              <input
                type="image"
                src="./images/image.jpeg"
                id="image7"
                alt="test-image"
              />
              <label
                >Select
                <input type="checkbox" id="image7" name="image7" checked
              /></label>
            </div>
          </div>
          <div class="flex-div-image-grid">
            <div class="display-div-block">
              <input
                type="image"
                src="./images/image.jpeg"
                id="image8"
                alt="test-image"
              />
              <label
                >Select
                <input type="checkbox" id="image8" name="image8" checked
              /></label>
            </div>
          </div>
        </div>

        <ul>
          <li>
            <div class="only-button-div">
              <div class="button">
                <input type="submit" value="Next Step" />
              </div>
            </div>
          </li>
        </ul>
      </form>
    </section>
  </body>
</html>
